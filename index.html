<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; background-color:hsl(225, 100%, 94%) }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="main">
<div class="card">
  <img class="music-player" src="/images/illustration-hero.svg" alt="Girl listening music">
  <div class="title">Order Summary </div>

  <div class="description"> You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like! </div>
  
  <div class="plan">
  <div class="logo-change">
    <img class="music-icon" src="/images/icon-music.svg" alt="Music">
    <div class="xz">
      <div class="annual">Annual Plan</div>
      <div class="price">$59.99/year</div>
    </div>

  <a href="#" class="change-plan">Change</a> </div>

  
  </div>

  <a href="#" class="pay">Proceed to Payment</a>
  <a href="#" class="cancel">Cancel Order</a>

</div>
</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://www.github.com/Trickfinger606">Giorgi Janezashvili</a>.
</div>

</body>
</html>
